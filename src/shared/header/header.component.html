<header class="animated fadeIn">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a routerLink="/" routerLinkActive="active" class="navbar-brand">{{title}}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Menu de Navegacion">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav mr-auto"></div>
            <ul class="navbar-nav mr-auto" *ngIf="(headerHidden$ | async) as hide">
                <li class="nav-item" *ngFor="let item of menuData" routerLinkActive="active">
                    <a routerLink="dashboard/{{item['UrlMenu']}}" class="nav-link fz-15 ml-md-4">
                        <i class="{{item['ClaseMenu']}}"></i> {{item['TituloMenu']}}
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a routerLink="/login" routerLinkActive="active" class="nav-link fz-15" *ngIf="!auth.isLogged()">
                        <i class="fas fa-user"></i> Iniciar Sesíon
                    </a>
                    <a routerLink="/" routerLinkActive="active" class="nav-link fz-15" *ngIf="auth.isLogged()" (click)="salir()">
                        <i class="fas fa-power-off"></i> Cerrar sesíon
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</header>
