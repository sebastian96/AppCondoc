<div class="container mt-5 pb-80">
    <div class="bg-primary d-flex justify-content-between p-4 row">
        <div class="col col-12 col-md-9">
            <h3 class="text-light">Lista de usuarios</h3>
        </div>
        <div class="col col-12 col-md-3">
            <a [routerLink]="['../nuevo']" routerLinkActive="router-link-active" class="btn btn-outline-light btn-sm btn-block">Crear Usuario</a>
        </div>
    </div>
    <div class="row mt-5 box-shadow p-4 bg-light">
        <div class="col">
            <h3>estudiantes</h3>
        </div>

        <table class="mt-3 table table-bordered table-info table-responsive-lg table-sm table-striped">
            <thead class="text-light text-center fz-bold fz-15">
                <tr class="bg-dark">
                    <td>#</td>
                    <td>Nombres</td>
                    <td>Apellidos</td>
                    <td>Correo</td>
                    <td>Usuario</td>
                    <td>Documento</td>
                    <td>Rol</td>
                    <td>Editar</td>
                </tr>
            </thead>
            <tbody class="text-primary text-center">
                <tr *ngFor="let user of users; let i = index">
                    <td>{{i + 1}}</td>
                    <td>{{user['NomColaborador']}}</td>
                    <td>{{user['ApeColaborador']}}</td>
                    <td>{{user['CorreoColaborador']}}</td>
                    <td>{{user['Usuario']}}</td>
                    <td>{{user['DocumentoColaborador']}}</td>
                    <td>{{user['NomRol']}}</td>
                    <td>
                        <a [routerLink]="['../editar', user['Usuario']]" class="btn btn-info btn-sm" (click)="saveLocalStorage(user.IdUsuario)">
                            <i class="fas fa-edit text-light fz-15"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
