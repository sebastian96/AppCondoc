<div class="animated fadeIn row main bg-image">
    <div class="align-items-center container d-flex">
        <div class="col col-md-8 offset-md-2 mt-4">
            <form #f="ngForm" (ngSubmit)="ingresar(f)" novalidate>
                <div class="form-group">
                    <label class="text-light fz-20 fz-bold" for="name">Usuario o correo</label>
                    <input type="text" class="form-control" placeholder="Usuario o correo" id="name">
                </div>
                <div class="form-group">
                    <label class="text-light fz-20 fz-bold" for="password">Contraseña</label>
                    <input type="password" class="form-control" placeholder="Contaseña" id="password">
                </div>
                <div class="form-group mt-3">
                    <input type="submit" class="btn btn-block btn-primary m-0" value="Ingresar">
                </div>
            </form>
        </div>
    </div>
</div>
