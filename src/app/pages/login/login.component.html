<img src="assets/img/bg-init.jpg" alt="background-image" class="bg-image">
<div class="container">
    <div class="row align-items-center justify-content-center d-flex box-login">
        <div class="col-10 col-sm-8 col-md-7 mt-4">
            <form #f="ngForm" (ngSubmit)="ingresar(f)" novalidate>
                <div class="form-group rubberBand animated">
                    <label class="text-primary fz-20 fz-bold" for="user">Usuario o correo</label>
                    <input type="text" class="form-control login" placeholder="Usuario o correo" id="user" name="user" [(ngModel)]="user.username" autofocus>
                </div>
                <div class="form-group rubberBand animated">
                    <label class="text-primary fz-20 fz-bold" for="password">Contraseña</label>
                    <input type="password" class="form-control login" placeholder="Contaseña" id="password" name="password" [(ngModel)]="user.password">
                </div>
                <div class="form-group rubberBand animated mt-3">
                    <input type="submit" class="btn btn-block btn-primary m-0" value="Ingresar">
                </div>
            </form>
        </div>
    </div>
</div>
